<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.19.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <title>Blog Subscribers</title>
</head>
<body>
    <div class="grid grid-cols-2 m-5">
<p class="text-xl font-mono" style="display:none" id="text">See you soon in your mail!</p>

        <div class="form-control" id="form">
            <div class="input-group">
                
              <input type="email" placeholder="Your Email Address" class="input input-bordered font-mono" />
              <button class="btn font-mono" id="btn">
                Join Newsletter
              </button>
              
            </div>
            <p class="text-xs mt-5 font-mono">No worries, I'll never share your email info</p>
            <p class="text-xs mt-1 font-mono">Unsubscribing is easy. I hate spam too</p>
          </div>
    </div>
    
</body>
<script>
    let btn = document.getElementById('btn')
    let text = document.getElementById('text')
    let form = document.getElementById('form')

    btn.addEventListener('click',()=>{

        text.style.display='block'
        form.style.display='none'
    })
</script>
</html>
